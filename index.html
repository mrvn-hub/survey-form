<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" charset="utf-8" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>FreeCodeCamp Survey</title>
    </head>
    <body>
        <div id="container">
            <main>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
                <form id="survey-form">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" id="name" placeholder="e.g. Jane Doe" required/>
                    <label id="email-label" for="email">Email</label>
                    <input type="email" id="email" placeholder="e.g. jd@email.com" required/>
                    <label id="number-label" for="number">Age</label>
                    <input type="number" id="number" min="16" max="35" placeholder="Age must be between 16-35">
                    <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
                    <select id="dropdown">
                        <option value="empty" disabled selected>Select role</option>
                        <option value="student">Student</option>
                        <option value="pro">Professional</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                    <label id="radio-label" for="radio">Would you recommend freeCodeCamp to a friend?</label>
                    <div id="radio">
                        <label for="radio-yes"><input type="radio" id="radio-yes" name="rec" value="yes"/>Yes</label>
                        <label for="radio-no"><input type="radio" id="radio-no" name="rec" value="no"/>I don't know</label>
                        <label for="radio-maybe"><input type="radio" id="radio-maybe" name="rec" value="maybe"/>Maybe</label>
                    </div>
                    <label id="checkbox-label" for="checkbox">Which feature(s) of freeCodeCamp do you use or have you used? </label>
                    <div id="checkbox">
                        <label for="frontend"><input type="checkbox" id="frontend" value="frontend"/>Front-end Projects</label>
                        <label for="backend"><input type="checkbox" id="backend" value="backend"/>Back-end Projects</label>
                        <label for="datavis"><input type="checkbox" id="datavis" value="datavis"/>Data Visualization</label>
                        <label for="challenges"><input type="checkbox" id="challenges" value="challenges"/>Challenges</label>
                        <label for="opc"><input type="checkbox" id="opc" value="opc"/>Open Source Community</label>
                        <label for="ghr"><input type="checkbox" id="ghr" value="ghr"/>Gitter Help Rooms</label>
                        <label for="videos"><input type="checkbox" id="videos" value="videos"/>Videos</label>
                        <label for="meetups"><input type="checkbox" id="meetups" value="meetups"/>City Meetups</label>
                        <label for="wiki"><input type="checkbox" id="wiki" value="wiki"/>Wiki</label>
                        <label for="forum"><input type="checkbox" id="forum" value="forum"/>Forum</label>
                        <label for="additional-courses"><input type="checkbox" id="additional-courses" value="additional-courses"/>Additional Courses</label>
                    </div>
                    <label id="textarea-label" for="textarea">Any comments or suggestions?</label>
                    <textarea type="text" id="textarea" placeholder="Enter your comment here..."></textarea>
                    <button type="submit" id="submit">Submit</button>

                </form>
            </main>
        </div>
    </body>
</html>
